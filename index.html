<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Warning Lightmap</title>
    
    <!-- Local Leaflet CSS -->
    <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0f3460;
            flex-shrink: 0;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 22px;
            color: #e94560;
            margin: 0;
        }

        .header p {
            color: #94a3b8;
            font-size: 12px;
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group select {
            padding: 8px 15px;
            font-size: 13px;
            background: #0f3460;
            color: #fff;
            border: 1px solid #1a1a4e;
            border-radius: 6px;
            cursor: pointer;
            min-width: 160px;
        }

        .control-group select:hover {
            background: #1a1a4e;
        }

        #refreshBtn {
            padding: 8px 18px;
            background: #e94560;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        #refreshBtn:hover {
            background: #d63050;
        }

        .main-container {
            display: flex;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        #map {
            flex: 1;
            min-width: 0;
        }

        .sidebar {
            width: 380px;
            display: flex;
            flex-direction: column;
            background: #16213e;
            border-left: 2px solid #0f3460;
            overflow: hidden;
        }

        .forecast-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.97);
            padding: 15px;
            color: #1a1a2e;
            overflow-y: auto;
        }

        .forecast-panel h3 {
            color: #0f3460;
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 2px solid #e94560;
            padding-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .forecast-header {
            font-size: 16px;
            font-weight: bold;
            color: #0f3460;
            margin-bottom: 8px;
        }

        .forecast-time {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .warning-banner {
            padding: 10px 12px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
            color: #000;
            font-size: 13px;
        }

        .day-forecast {
            background: #f8fafc;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 3px solid #0f3460;
        }

        .day-name {
            font-weight: bold;
            color: #fff;
            background: #0f3460;
            padding: 4px 10px;
            border-radius: 4px;
            margin-bottom: 6px;
            display: inline-block;
            font-size: 12px;
        }

        .forecast-detail {
            display: block;
            font-size: 12px;
            color: #475569;
            margin-top: 4px;
        }

        .forecast-detail strong {
            color: #0f3460;
        }

        .chart-panel {
            height: 220px;
            background: rgba(255, 255, 255, 0.97);
            padding: 12px;
            border-top: 2px solid #0f3460;
            flex-shrink: 0;
        }

        .chart-panel h3 {
            color: #0f3460;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            height: calc(100% - 25px);
            position: relative;
        }

        #weatherChart {
            width: 100% !important;
            height: 100% !important;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            justify-content: center;
            flex-shrink: 0;
            border-top: 1px solid #0f3460;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 11px;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Leaflet popup styling */
        .leaflet-popup-content-wrapper {
            background: #0f3460;
            color: #fff;
            border-radius: 8px;
        }

        .leaflet-popup-tip {
            background: #0f3460;
        }

        .leaflet-popup-content {
            margin: 10px 12px;
            font-size: 13px;
        }

        .zone-popup-title {
            font-weight: bold;
            color: #e94560;
        }

        .zone-popup-id {
            color: #94a3b8;
            font-size: 11px;
        }

        .no-data {
            text-align: center;
            padding: 30px 15px;
            color: #64748b;
            font-size: 13px;
        }

        /* Map info overlay */
        .map-info {
            position: absolute;
            bottom: 25px;
            left: 10px;
            background: rgba(15, 52, 96, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            z-index: 1000;
            font-size: 11px;
            color: #94a3b8;
        }

        .map-info strong {
            color: #e94560;
        }

        /* Scrollbar styling */
        .forecast-panel::-webkit-scrollbar {
            width: 6px;
        }

        .forecast-panel::-webkit-scrollbar-track {
            background: #e2e8f0;
        }

        .forecast-panel::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }

        .forecast-panel::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <h1>Weather Warning Lightmap</h1>
            <p>Marine Weather Forecast Visualization</p>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Region:</label>
                <select id="basin">
                    <option value="atlantic">Western Atlantic</option>
                    <option value="pacific">Eastern Pacific</option>
                </select>
            </div>
            <div class="control-group">
                <label>Product:</label>
                <select id="product">
                    <option value="offshore">Offshore Forecasts</option>
                    <option value="navtex">NAVTEX</option>
                    <option value="vobra">VOBRA</option>
                </select>
            </div>
            <button id="refreshBtn">Refresh Data</button>
        </div>
    </div>

    <div class="main-container">
        <div id="map"></div>
        <div class="sidebar">
            <div class="forecast-panel" id="forecastPanel">
                <h3>Forecast Details</h3>
                <div class="no-data">Click on a zone to view forecast details</div>
            </div>
            <div class="chart-panel">
                <h3>Wind & Wave Forecast</h3>
                <div class="chart-container">
                    <canvas id="weatherChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <span class="legend-color" style="background: #808080;"></span>
            <span>No Warning</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #ffff00;"></span>
            <span>Gale Warning</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #ffc0cb;"></span>
            <span>Gale Force Possible</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #ffa500;"></span>
            <span>Storm Warning</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #800080;"></span>
            <span>Storm Force Possible</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background: #ff0000;"></span>
            <span>Hurricane Force</span>
        </div>
    </div>

    <!-- Local JavaScript Libraries -->
    <script src="libs/leaflet/leaflet.js"></script>
    <script src="libs/chartjs/chart.min.js"></script>

    <script>
        // Global variables
        let map;
        let zonesLayer;
        let forecastData = [];
        let weatherChart = null;
        let currentZoneId = null;

        // Warning colors mapping
        const warningColors = {
            'HURRICANE FORCE WIND WARNING': '#ff0000',
            'HURRICANE WARNING': '#ff0000',
            'STORM WARNING': '#ffa500',
            'TROPICAL STORM WARNING': '#ffa500',
            'GALE WARNING': '#ffff00',
            'GALE FORCE POSSIBLE': '#ffc0cb',
            'STORM FORCE POSSIBLE': '#800080',
            'TROPICAL STORM CONDITIONS POSSIBLE': '#800080',
            'NONE': '#808080'
        };

        // Get color for warning type
        function getWarningColor(warning) {
            if (!warning) return '#808080';
            const upperWarning = warning.toUpperCase();
            
            for (const [key, color] of Object.entries(warningColors)) {
                if (upperWarning.includes(key)) {
                    return color;
                }
            }
            return '#808080';
        }

        // Initialize map
        function initMap() {
            map = L.map('map', {
                zoomControl: true
            }).setView([38, -72], 5);

            // Ocean base layer
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 13,
                attribution: 'Esri Ocean Basemap'
            }).addTo(map);

            // Add reference overlay
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Reference/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 13
            }).addTo(map);

            zonesLayer = L.layerGroup().addTo(map);

            // Add scale control
            L.control.scale({
                imperial: true,
                metric: true,
                position: 'bottomright'
            }).addTo(map);
        }

        // Load GeoJSON zones
        async function loadZones() {
            const product = document.getElementById('product').value;
            let geoJsonFile;
            let idField;
            
            switch (product) {
                case 'offshore':
                    geoJsonFile = 'offshores.geojson';
                    idField = 'ID';
                    break;
                case 'navtex':
                    geoJsonFile = 'navtex.geojson';
                    idField = 'Name';
                    break;
                case 'vobra':
                    geoJsonFile = 'offshores.geojson';
                    idField = 'ID';
                    break;
                default:
                    geoJsonFile = 'offshores.geojson';
                    idField = 'ID';
            }

            try {
                const response = await fetch(geoJsonFile);
                let text = await response.text();
                
                // Handle JavaScript variable format (var offshores = {...})
                if (text.startsWith('var ')) {
                    const match = text.match(/var\s+\w+\s*=\s*({[\s\S]*})/);
                    if (match) {
                        text = match[1];
                    }
                }
                
                const geoJson = JSON.parse(text);
                displayZones(geoJson, idField);
            } catch (error) {
                console.error('Error loading zones:', error);
                createSampleZones();
            }
        }

        // Display zones on map
        function displayZones(geoJson, idField) {
            zonesLayer.clearLayers();

            L.geoJSON(geoJson, {
                style: function(feature) {
                    const zoneId = feature.properties[idField] || feature.properties.ID || feature.properties.Name;
                    const forecast = forecastData.find(f => 
                        f.zone === zoneId || 
                        f.zone === feature.properties.Name ||
                        f.name === feature.properties.Name
                    );
                    const warning = forecast ? forecast.warning : 'NONE';
                    
                    return {
                        fillColor: getWarningColor(warning),
                        weight: 1.5,
                        opacity: 1,
                        color: '#1a1a2e',
                        fillOpacity: 0.55
                    };
                },
                onEachFeature: function(feature, layer) {
                    const zoneId = feature.properties[idField] || feature.properties.ID || feature.properties.Name;
                    const zoneName = feature.properties.Name || feature.properties.name || zoneId;
                    
                    // Popup
                    layer.bindPopup(`
                        <div class="zone-popup-title">${zoneName}</div>
                        <div class="zone-popup-id">Zone: ${zoneId}</div>
                    `);

                    // Event handlers
                    layer.on({
                        mouseover: function(e) {
                            const layer = e.target;
                            layer.setStyle({
                                weight: 3,
                                color: '#e94560',
                                fillOpacity: 0.75
                            });
                            layer.bringToFront();
                        },
                        mouseout: function(e) {
                            const layer = e.target;
                            const forecast = forecastData.find(f => 
                                f.zone === zoneId || 
                                f.zone === feature.properties.Name ||
                                f.name === feature.properties.Name
                            );
                            const warning = forecast ? forecast.warning : 'NONE';
                            
                            layer.setStyle({
                                fillColor: getWarningColor(warning),
                                weight: 1.5,
                                opacity: 1,
                                color: '#1a1a2e',
                                fillOpacity: 0.55
                            });
                        },
                        click: function(e) {
                            showForecast(zoneId, zoneName);
                        }
                    });
                }
            }).addTo(zonesLayer);
        }

        // Create sample zones for testing
        function createSampleZones() {
            const sampleZones = {
                type: "FeatureCollection",
                features: [
                    {
                        type: "Feature",
                        properties: { ID: "ANZ910", Name: "Atlantic Offshore Zone 910" },
                        geometry: {
                            type: "Polygon",
                            coordinates: [[[-75, 35], [-70, 35], [-70, 40], [-75, 40], [-75, 35]]]
                        }
                    },
                    {
                        type: "Feature",
                        properties: { ID: "ANZ920", Name: "Atlantic Offshore Zone 920" },
                        geometry: {
                            type: "Polygon",
                            coordinates: [[[-70, 35], [-65, 35], [-65, 40], [-70, 40], [-70, 35]]]
                        }
                    },
                    {
                        type: "Feature",
                        properties: { ID: "ANZ930", Name: "Atlantic Offshore Zone 930" },
                        geometry: {
                            type: "Polygon",
                            coordinates: [[[-75, 40], [-70, 40], [-70, 45], [-75, 45], [-75, 40]]]
                        }
                    }
                ]
            };
            
            displayZones(sampleZones, 'ID');
        }

        // Load forecast data
        async function loadForecastData() {
            const product = document.getElementById('product').value;
            let jsonFile;
            
            switch (product) {
                case 'offshore':
                    jsonFile = 'off.json';
                    break;
                case 'navtex':
                    jsonFile = 'nav.json';
                    break;
                case 'vobra':
                    jsonFile = 'vob.json';
                    break;
                default:
                    jsonFile = 'off.json';
            }

            try {
                const response = await fetch(jsonFile);
                if (response.ok) {
                    forecastData = await response.json();
                } else {
                    forecastData = generateSampleForecastData();
                }
            } catch (error) {
                console.error('Error loading forecast data:', error);
                forecastData = generateSampleForecastData();
            }
            
            loadZones();
        }

        // Generate sample forecast data
        function generateSampleForecastData() {
            const zones = ['ANZ800', 'ANZ805', 'ANZ810', 'ANZ815', 'ANZ820', 'ANZ825', 
                          'ANZ900', 'ANZ905', 'ANZ910', 'ANZ915', 'ANZ920', 'ANZ925',
                          'PZZ800', 'PZZ805', 'PZZ810', 'PZZ815', 'PZZ820', 'PZZ825'];
            const warnings = ['NONE', 'NONE', 'NONE', 'GALE WARNING', 'NONE', 'STORM WARNING'];
            const days = ['Today', 'Tonight', 'Tomorrow', 'Tomorrow Night', 'Day 3', 'Day 4', 'Day 5'];
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];

            return zones.map(zone => {
                const warning = warnings[Math.floor(Math.random() * warnings.length)];
                
                const forecasts = days.map(day => {
                    const baseWind = Math.floor(Math.random() * 25) + 10;
                    const windHigh = baseWind + Math.floor(Math.random() * 15) + 5;
                    const seaLow = Math.floor(Math.random() * 6) + 4;
                    const seaHigh = seaLow + Math.floor(Math.random() * 6) + 2;
                    const dir1 = directions[Math.floor(Math.random() * directions.length)];
                    const dir2 = directions[Math.floor(Math.random() * directions.length)];

                    return {
                        Day: day,
                        Winds: `${dir1} TO ${dir2} ${baseWind} TO ${windHigh} KT`,
                        Seas: `Seas ${seaLow} TO ${seaHigh} FT`,
                        Weather: Math.random() > 0.7 ? 'Scattered showers' : 'N/A'
                    };
                });

                return {
                    zone: zone,
                    name: `Zone ${zone}`,
                    time: new Date().toLocaleString(),
                    warning: warning,
                    forecast: forecasts
                };
            });
        }

        // Show forecast in sidebar
        function showForecast(zoneId, zoneName) {
            currentZoneId = zoneId;
            const panel = document.getElementById('forecastPanel');
            const forecast = forecastData.find(f => 
                f.zone === zoneId || 
                f.zone === zoneName ||
                f.name === zoneName
            );

            if (!forecast) {
                panel.innerHTML = `
                    <h3>Forecast Details</h3>
                    <div class="no-data">No forecast data available for<br><strong>${zoneName}</strong></div>
                `;
                return;
            }

            const warningColor = getWarningColor(forecast.warning);
            const textColor = ['#ffff00', '#ffc0cb'].includes(warningColor) ? '#000' : '#fff';

            let forecastHtml = `
                <h3>Forecast Details</h3>
                <div class="forecast-header">${forecast.name || zoneName}</div>
                <div class="forecast-time">Issued: ${forecast.time}</div>
            `;

            if (forecast.warning && forecast.warning !== 'NONE') {
                forecastHtml += `
                    <div class="warning-banner" style="background: ${warningColor}; color: ${textColor};">
                        ${forecast.warning}
                    </div>
                `;
            }

            if (forecast.forecast && forecast.forecast.length > 0) {
                forecast.forecast.forEach(day => {
                    forecastHtml += `
                        <div class="day-forecast">
                            <span class="day-name">${day.Day}</span>
                            <span class="forecast-detail"><strong>Winds:</strong> ${day.Winds}</span>
                            <span class="forecast-detail"><strong>Seas:</strong> ${day.Seas}</span>
                            ${day.Weather && day.Weather !== 'N/A' ? 
                                `<span class="forecast-detail"><strong>Weather:</strong> ${day.Weather}</span>` : ''}
                        </div>
                    `;
                });
            }

            panel.innerHTML = forecastHtml;
            updateChart(forecast);
        }

        // Update weather chart
        function updateChart(forecast) {
            const ctx = document.getElementById('weatherChart').getContext('2d');
            
            if (weatherChart) {
                weatherChart.destroy();
            }

            if (!forecast.forecast || forecast.forecast.length === 0) {
                return;
            }

            const labels = [];
            const windSpeeds = [];
            const waveHeights = [];

            forecast.forecast.forEach(day => {
                labels.push(day.Day);
                
                // Parse wind speed (get max value)
                const windMatch = day.Winds.match(/(\d+)/g);
                const maxWind = windMatch ? Math.max(...windMatch.map(Number)) : 0;
                windSpeeds.push(maxWind);

                // Parse wave height (get max value)
                const waveMatch = day.Seas.match(/(\d+)/g);
                const maxWave = waveMatch ? Math.max(...waveMatch.map(Number)) : 0;
                waveHeights.push(maxWave);
            });

            weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Wind (kt)',
                            data: windSpeeds,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.15)',
                            yAxisID: 'y',
                            tension: 0.3,
                            fill: true,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        },
                        {
                            label: 'Waves (ft)',
                            data: waveHeights,
                            borderColor: '#e94560',
                            backgroundColor: 'rgba(233, 69, 96, 0.15)',
                            yAxisID: 'y1',
                            tension: 0.3,
                            fill: true,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 10,
                                font: { size: 11 }
                            }
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Wind (kt)',
                                font: { size: 10 }
                            },
                            beginAtZero: true,
                            suggestedMax: Math.max(...windSpeeds) + 10,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.08)'
                            },
                            ticks: { font: { size: 10 } }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Waves (ft)',
                                font: { size: 10 }
                            },
                            beginAtZero: true,
                            suggestedMax: Math.max(...waveHeights) + 5,
                            grid: {
                                drawOnChartArea: false
                            },
                            ticks: { font: { size: 10 } }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.08)'
                            },
                            ticks: { font: { size: 9 } }
                        }
                    }
                }
            });
        }

        // Change basin/region
        function changeBasin() {
            const basin = document.getElementById('basin').value;
            
            if (basin === 'atlantic') {
                map.flyTo([38, -72], 5);
            } else if (basin === 'pacific') {
                map.flyTo([38, -125], 5);
            }
            
            loadForecastData();
        }

        // Refresh data
        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.textContent = 'Loading...';
            btn.disabled = true;
            
            try {
                await fetch('scraper.php?run=1');
            } catch (e) {
                console.log('Scraper endpoint not available');
            }
            
            await loadForecastData();
            
            btn.textContent = 'Refresh Data';
            btn.disabled = false;
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            document.getElementById('basin').addEventListener('change', changeBasin);
            document.getElementById('product').addEventListener('change', loadForecastData);
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
            
            loadForecastData();
        });
    </script>
</body>
</html>
